<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنشاء حساب</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="signup.css">
   <link rel="icon" type="Images/x-icon" href="images/BioChemic Logo Design.png">
</head>
<body>

  <div class="signup-container">
    <div class="card shadow p-4">
      <h2 class="text-center mb-4">إنشاء حساب جديد</h2>
      <form id="signupForm">
        <div class="mb-3">
          <label for="name" class="form-label">الاسم الكامل</label>
          <input type="text" class="form-control" id="name" placeholder="اكتب اسمك" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">البريد الإلكتروني</label>
          <input type="email" class="form-control" id="email" placeholder="example@mail.com" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">كلمة المرور</label>
          <input type="password" class="form-control" id="password" placeholder="••••••" required>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">تأكيد كلمة المرور</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="••••••" required>
        </div>
        <button type="submit" class="btn btn-success w-100">إنشاء الحساب</button>
      </form>
      <p class="text-center mt-3">لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
    </div>
  </div>

  <script src="signup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
   <link rel="icon" type="Images/x-icon" href="images/BioChemic Logo Design.png">
</head>
<body>

  <div class="login-container">
    <div class="card shadow p-4">
      <h2 class="text-center mb-4">تسجيل الدخول</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">البريد الإلكتروني</label>
          <input type="email" class="form-control" id="email" placeholder="example@mail.com" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">كلمة المرور</label>
          <input type="password" class="form-control" id="password" placeholder="••••••" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">دخول</button>
      </form>
      <p class="text-center mt-3">ليس لديك حساب؟ <a href="singup.html">إنشاء حساب</a></p>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
